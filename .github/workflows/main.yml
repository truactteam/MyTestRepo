name: Create Release
on:
  push:
   branches:
     - 'main'

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v1
   - name: Loading Node.js
     uses: actions/setup-node@v2
     with:
      node-version: '20'
   - name: Loading Java17
     uses: actions/setup-java@v4.0.0
     with:
      java-version: '17'
      distribution: 'oracle'
   - name: Setup Python3.9
     uses: actions/setup-python@v5.0.0
     with:
      python-version: '3.9.15'
   - name: Installing catalyst
     run : npm i -g zcatalyst-cli
   - name: Installing Packages for 'Node'
     run: cd functions/Node/ && npm install --omit=dev
   - name: Deploying code to catalyst
     run: catalyst deploy --project ${{
      secrets.CATALYST_PROJECT_NAME}} --org ${{
      secrets.CATALYST_ORG}} --token ${{ secrets.CATALYST_TOKEN}}
